<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Tamagotchi Mini Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <header>Nadagotchi Virtual Pet</header>
        </div>
        <div class="instructions">
            <h4>How to Play:</h4>
        </div>
        <div class="home">
            <div id ="nametarget"></div>
            <img id ="egg" src="./images/nada-egg.png">
            <img id="kitty" src="./images/cat.png">
        </div>
        <div class="actions">
            <ul>
                <li>
                    <p>Feed Me</p>
                    <button type = "button" id = "feed"><img class = "care" src="./images/fish.png"></button>
                </li>
                <li>
                    <p>Naptime</p>
                    <button type = "button" id = "sleep"><img class = "care" src="./images/moon.png"></button>
                </li>
                <li>
                    <p>Let's Play</p>
                    <button type = "button" id = "play"><img class = "care" src="./images/game.png"></button>
                </li>
            </ul>
        </div>
        <div class="vitals">
            <div class="box">
                <div>Age:</div>
                <div id="agetarget"></div>
            </div>
            <div class="box">
                <div>Hunger:</div>
                <div id="hungertarget"></div>
            </div>
            <div class="box">
                <div>Sleepiness:</div>
                <div id="sleeptarget"></div>
            </div>
            <div class="box">
                <div>Boredom:</div>
                <div id="boredtarget"></div>
            </div>
        </div>
        <div class="footer">
            <p>Thank's for playing!</p>
        </div>
    </div>
</body>
</html>
